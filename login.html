<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>TODO|LOGIN</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="d-flex justify-content-center">
            <div class="brand">
                <h1 class="display-3"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQsPOkwK2oJpVMShv02IXbBLOTsVqFpTOiP_ulOqWL0Zawhmtdo&usqp=CAU"
                        alt=""></i></h1>
            </div>
        </div>
    </header>

    <!-- content -->
    <div class="register1">
        <h1 class="title">Sign In to TODO </h1>
    </div>
    <div class="container">
        <div class="form-size">
            <div class="body1">
                <form class="needs-validation" id="userLogin" novalidate>
                    <div class="form-row">
                        <div class="col mb-3">
                            <label for="emailAddress"></label>
                            <input type="text" class="form-control rounded-0" id="email" required placeholder="Input your email here">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="password"></label>
                            <input type="password" class="form-control rounded-0" id="password" required placeholder="Input your password here">
                        </div>
                    </div>
                    <button class="btn btn-dark rounded-0" type="submit">Sign In</button>
                    <p class="mt-3">New to TODO?, please register <a href="register.html">here</a></p>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">©️ 2020 Copyright:
            <a href="https://github.com/"> Mizuchi</a>
        </div>
        <!-- Copyright -->


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
            </script>

        <!--Script javascript-->
        <script src="./assets/js/login.js"></script>
    </footer>
</body>

</html>
